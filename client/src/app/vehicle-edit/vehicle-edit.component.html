<mat-card>
  <form #carForm="ngForm" (ngSubmit)="save(carForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{car.model ? 'Edit' : 'Add'}} Car</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="carId" [(ngModel)]="car.id">
      <mat-form-field>
        <input matInput placeholder="Car Name" [(ngModel)]="car.model"
               required name="model">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!carForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(car.id)"
              *ngIf="car.id" type="button">Delete</button>
      <a mat-button routerLink="/vehicle-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{car.giphyUrl}}" alt="{{car.model}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
