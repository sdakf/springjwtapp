<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div fxFlex fxLayout fxLayoutAlign="flex-start">
      APKA O SAMOCHODACH
    </div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end">
      <a mat-list-item routerLink="/login"
         *ngIf="!authenticated">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">Login</span>
      </a>
      <a mat-list-item
         routerLink="/">
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
      </a>
      <a mat-list-item
         *ngIf="authenticated"
         (click)="auth.logout('/')" type="button">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">LogOut</span>
      </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container *ngIf="open">
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/cars'">
        <mat-icon class="icon"> directions_car</mat-icon>

        <span class="label">Samochody</span>
      </a>
      <a mat-list-item [routerLink]="'/users'">
        <mat-icon class="icon"> face</mat-icon>

        <span class="label">UÅ¼ytkownicy</span>
      </a>

    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
